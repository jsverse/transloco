<h4>Scope is set to `admin-page` in module's providers</h4>
<ng-container *transloco="let t">
  <p data-cy="regular" class="admin-title">{{ t('adminPage.title') }}</p>
</ng-container>

<h4>Read from the default scope `admin-page`</h4>
<ng-container *transloco="let t; read: 'adminPage'">
  <p data-cy="read" class="admin-read">{{ t('read') }}</p>
</ng-container>

<h4>Scope is set to `lazy-page` inline in the directive</h4>
<ng-container *transloco="let t; scope: 'lazy-page'; loadingTpl: loading">
  <p data-cy="lazy-page">{{ t('lazyPage.title') }}</p>
</ng-container>

<ng-template #loading>
  <p data-cy="lazy-page-loading">Loading...</p>
</ng-template>
