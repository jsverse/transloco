<h4>English: (global)</h4>
<ng-container *transloco="let t">
  <p data-cy="global">{{ t.home }}</p>
</ng-container>

<h4>Spanish: (inline lang, scope: lazy-page)</h4>
<ng-container *transloco="let t; loadingTpl: loading; scope: 'lazy-page'">
  <p data-cy="with-scope">{{ t.title }}</p>
</ng-container>

<provider-lang></provider-lang>

<ng-template #loading>Loading..</ng-template>
